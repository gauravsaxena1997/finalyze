<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedCategoryType">
      @for (categoryType of categoryTypes; track categoryType) {
        <ion-segment-button [value]="categoryType">
          <ion-label>{{categoryType}}</ion-label>
        </ion-segment-button>
      }
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    @for (category of user.categories; track category.name) {
      @if (category.type === selectedCategoryType) {
        <ion-item>
          <ion-label>{{category.name}}</ion-label>
        </ion-item>
     }
    }
  </ion-list>
</ion-content>
